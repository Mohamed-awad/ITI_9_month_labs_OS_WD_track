<!DOCTYPE html>
<html>
    <head>
        <style>
           
            button {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Geolocation</h1>
        </header>
        <main>
           <button>getLocation</button>
           <h4></h4>
           <h4></h4>
        </main>
        <footer>
        </footer>
        <script>
            let btn1 = document.getElementsByTagName('button')[0];
            let hh = document.getElementsByTagName('h4');
            btn1.addEventListener('click', () =>{
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    hh[0].innerHTML = "Geolocation is not supported by this browser.";
                }
            });

            
            function showPosition(position) {
                hh[0].innerHTML = "Latitude: " + position.coords.latitude;
                hh[1].innerHTML = "<br>Longitude: " + position.coords.longitude;
            }
        </script>
    </body>
</html>
