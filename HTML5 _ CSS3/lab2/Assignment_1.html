<!DOCTYPE html>
<html>
    <head>
        <style>
            #p1{
                position: absolute;
                left: 90px;
                top: 140px;
            }
            #p2{
                position: absolute;
                left: 180px;
                top: 140px;
            }
            #p3{
                position: absolute;
                left: 110px;
                top: 220px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>SVG</h1>
        </header>
        <main>
            <svg height="250" width="250">
                <polygon points="150,50 50,150 150,150" fill="red"></polygon>
            </svg>
            <p id="p1">c</p>
            <p id="p2">b</p>
            <p id="p3">a</p>

            <h2>According to graph theory</h2>
            <math style="font-size: 50px;">
                    <mi>c</mi>
                    <mo> = </mo>
                    <msqrt>
                            <msup><mrow><mi>a</mi></mrow><mrow><mn>2</mn></mrow></msup>
                            <mo>+</mo>        
                            <msup><mi>b</mi><mn>2</mn></msup>
                        
                    </msqrt>
               
            </math>
        </main>
    </body>
</html>
