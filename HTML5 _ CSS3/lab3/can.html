<!DOCTYPE html>
<html>
    <head>

    </head>
    <header>
        <h1>canvas</h1>
    </header>
    <main>
        <input type="text"> <button>press</button><br><br><br><br>
        <canvas id="myCanvas" width="600" height="400" style="margin-left: 300px;">
        </canvas>
    </main>
    <script>
        let inp = document.getElementsByTagName('input')[0];
        let btn = document.getElementsByTagName('button')[0];
        let can = document.getElementById("myCanvas");
        btn.addEventListener('click', ()=>{
            if(inp.value !== ""){
                if(can.getContext)
                {
                    let data = inp.value;
                    inp.value = "";
                    let ctx = can.getContext("2d");
                    let img = document.createElement('img');
                    img.src = "coca.jpg";
                    img.onload = function(){
                        ctx.drawImage(img, 10, 10);
                        ctx.fillStyle = "black";
                        ctx.font = "300px";
                        ctx.fillText(data, 300, 200);
                    }
                    
                }
            }
        });
        
        
    </script>
</html>
